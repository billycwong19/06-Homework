<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>The Weather Report</title>
</head>
<body>
    <header class="jumbotron text-center d-flex align-items-center bg-gradient">
        <nav>
            <h1>The Weather Report</h1>
        </nav>
    </header>
  <main>
      <div class="">
        <section class="container-fluid d-flex flex-wrap">

          <div class="searchCard col-2 mt-3 justi">
            <div class="form-row">
              <div class="col">
                <h4>
                  Search for the weather
                </h4>
              </div>
              <div class="col">
                <input type="text" class="form-control citySearchText" placeholder="City or Zip Code" value="">
              </div>
              <div class="col">
                <input type="submit" class="form-control submitBtn" value="Search">
              </div>
            </div>
          </div>
          <div class="container row col-10">
            <h3 class="dateAndTime"></h3>
              <div class="currentContainer">
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
                
    <script src="./assets/js/script.js"></script>
</body>
